name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==1.10.0

      - name: Build wheels GDXCC
        run: python -m cibuildwheel ./gdxcc --output-dir wheelhouse
        env:
          CIBW_SKIP: cp27-* cp35-*

      - name: Build wheels GAMSXCC
        run: python -m cibuildwheel ./gamsxcc --output-dir wheelhouse
        env:
          CIBW_SKIP: cp27-* cp35-*

      - name: Build wheels OPTCC
        run: python -m cibuildwheel ./optcc --output-dir wheelhouse
        env:
          CIBW_SKIP: cp27-* cp35-*

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Build gdxcc sdist
        run: |
        cd gdxcc
        python setup.py sdist -d ../dist

      - name: Build optcc sdist
        run: |
          cd optcc
          python setup.py sdist -d ../dist

      - name: Build gamsxcc sdist
        run: |
          cd gamsxcc
          python setup.py sdist -d ../dist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Publish distribution ðŸ“¦ to Test PyPI
        continue-on-error: true
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
